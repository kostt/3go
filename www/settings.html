<div class="pages">
    <div data-page="settings" class="page">
        <div class="page-content">
            <div class="content-block">
                <h1>Setting</h1>
                <div class="row setting-text">
                    <div class="col-md-1 setting-text-in">Пуш-нотификации</div>
                    <div class="col-md-2 setting-check-in">
                        <div class="material-switch pull-right">
                            <input id="push_note" name="push_note" type="checkbox"/>
                            <label for="push_note" id="push_note_lab"  class="label-default"></label>
                        </div>
                    </div>
                </div>
                <div class="row setting-text">
                    <div class="col-md-1 setting-text-in">Он-лайн бэкап</div>
                    <div class="col-md-2 setting-check-in">
                        <div class="material-switch pull-right">
                            <input id="online_back" name="online_back" type="checkbox"/>
                            <label for="online_back" id="online_back_lab" class="label-default"></label>
                        </div>
                    </div>
                </div>
                <div class="row setting-text">
                    <div class="col-md-1 setting-text-in">Использовать мои данные для улучшения системы (анонимно)</div>
                    <div class="col-md-2 setting-check-in">
                        <div class="material-switch pull-right">
                            <input id="data_sys" name="data_sys" type="checkbox"/>
                            <label for="data_sys" id="data_sys_lab" class="label-default"></label>
                        </div>
                    </div>
                </div>
                <div class="row setting-text">
                    <div class="col-md-1 setting-text-in">Адаптировать тренировочный план на основе отчетов</div>
                    <div class="col-md-2 setting-check-in">
                        <div class="material-switch pull-right">
                            <input id="adapt_plan" name="adapt_plan" type="checkbox"/>
                            <label for="adapt_plan" id="adapt_plan_lab" class="label-default"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
