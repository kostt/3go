<div class="pages">
    <div data-page="plan" class="page">
        <div class="page-content">
            <div class="content-block">
                <div class="row sport-block3">
                    <div class="col-md-3"><img src="./img/img_swiming.svg"><div><img class="img_oval" src="./img/img_oval_swiming.svg"></div></div>

            <div class="img_chart_scale">
                <div class="chart_scale_time"><div class="chart_scale_hour">12</div><p class="chart_scale_hour_text">часов</p></div>
                <img src="./img/img_chart_scale.svg">
            </div>


                <canvas id="myChart" width="400" height="400"></canvas>
                <script>
                    var ctx = document.getElementById("myChart").getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                            datasets: [{
                                label: '# of Votes',
                                data: [12, 19, 3, 5, 2, 3],
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                    'rgba(75, 192, 192, 0.2)',
                                    'rgba(153, 102, 255, 0.2)',
                                    'rgba(255, 159, 64, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(255,99,132,1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero:true
                                    }
                                }]
                            }
                        }
                    });
                </script>

                <div class="row chart_scale">
                    <div class="col-md-1">10</div>
                    <div class="col-md-1">20</div>
                    <div class="col-md-1">30</div>
                    <div class="col-md-1">40</div>
                    <div class="col-md-1">50</div>
                    <div class="col-md-1">60</div>

                    <input type="submit" class="button button-big button-raised button-fill btn-border rous" value="Написать отчет о тренировке">
                </p>
